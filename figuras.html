<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Practico de Javascript en Platzi</title>
</head>
<body>
    <header>
         <h1>
        Figuras geometricas
         </h1>
         <p>Este es el primer taller del curso practico de Javascript</p>
   </header>
   <section>
    <h2>Calcula el area y el perimetro de un cuadrado</h2>
    <form>
        <label for="InputCuadrado"> 
          Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perimetro  
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el area
        </button>
    </form>
    <br> <br> <br>
   </section>
   <section>
    <h2>Calcula el perimetro y el area de un triangulo</h2>
    <form>
      <label for="InputLado1">Escribe cuanto mide el lado 1: </label>
      <input id="InputLado1" type="number" />

      <label for="InputLado2">Escribe cuanto mide el lado 2: </label>
      <input id="InputLado2" type="number" />

      <label for="InputBase">Escribe cuanto mide la base: </label>
      <input id="InputBase" type="number" />

      <br><br>
      <label for="InputAltura">Escribe cuanto mide la altura: </label>
      <input id="InputAltura" type="number" />
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perimetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcula el area</button>
    </form>
   </section>
   <br><br><br>
   <section>
    <h2>Calcula el perimetro y el area de un circulo</h2>
    <form>
      <label for="InputRadio">Escribe cuanto mide el radio: </label>
      <input id="InputRadio" type="number" />
      <button type="button" onclick="calcularPerimetroCirculo()">Calcula el perimetro</button>
      <button type="button" onclick="calcularAreaCirculo()">Calcula el area</button>
    </form>
   </section>
    <script src="./figuras.js"></script>
</body>
</html>
